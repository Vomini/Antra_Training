<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div id="heading">Sign Up</div>
    </header>
  
    <main>
        <form id="main-form">
            <div class="input-group">
                <input class="first" type="text" placeholder="First Name"/>
                <input class="first" type="text" placeholder="Last Name"/>
            </div>
            <div class="input-group">
                <input class="first2" type="number" placeholder="Mobile No."/>
            </div>
            <div class="input-group">
                <input class="first2" type="email" placeholder="Email Address"/>
            </div>
            <div class="input-group">
                <input class="first" type="password" placeholder="Password"/>
                <input class="first" type="password" placeholder="Confirm Password"/>
            </div>
        
            <div class="container">
                
                <label for="iagree">
                    <input type="checkbox" id="iagree" />I Agree
                  </label>
                  <span>
                    By clicking <strong class="regBtn">Register</strong>, you agree to
                    the <a href="">Terms and Conditions</a> set out by this site,
                    including our Cookie Use.
                  </span>
                </div>
          
                <div>
                <button class="register"> Register </button>
                <button id="signin">Sign In</button>
            </div>
            
        </form>
    </main>
</body>
</html>
